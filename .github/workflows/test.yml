name: ci-branch-tests


on: push

concurrency:
  group: paradoc-quick-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v5
      - uses: prefix-dev/setup-pixi@v0.9.2 # https://github.com/prefix-dev/setup-pixi
        with:
          pixi-version: v0.55.0
          environments: test
          cache: true

      - name: Runs Tests
        run: pixi run test